{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <a href="/"><button class="btn btn-success mt-3 mb-3">Voltar</button></a>
        <form method="POST" action="{{url_for('novoUser')}}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome</label>
                        <input name="nome" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="exampleInputEmail1" class="form-label">Telefone</label>
                    <input name="telefone" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-md-4">
                    <label for="exampleInputEmail1" class="form-label">CEP</label>
                    <input name="cep" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-md-4">
                    <label for="exampleInputEmail1" class="form-label">Data de nascimento</label>
                    <input name="dataNascimento" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
